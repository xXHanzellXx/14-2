<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 de Febrero</title>
    <link rel="stylesheet" href="/CSS/responsive.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .message img {
    width: 50%;  /* Ajusta el tamaÃ±o de la imagen */
    height: auto; /* Mantiene las proporciones de la imagen */
}


        /* Fondo animado con puntos */
        @keyframes puntosAnimados {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .dot {
            position: absolute;
            background-color: #ff4f81;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: puntosAnimados 3s infinite ease-in-out;
            opacity: 0;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: corazones 3s linear infinite;
        }

        @keyframes corazones {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 400px;
            height: 250px;
            cursor: pointer;
            z-index: 10;
            margin-top: 80px;
        }

        /* Cuerpo del sobre */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #b71c1c;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        /* Solapa superior */
        .flap {
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 130px solid #a50000;
            transform: translateX(-50%) rotateX(10deg);
            transform-origin: top center;
            transition: transform 0.5s;
        }

        /* TriÃ¡ngulo inferior */
        .triangle-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 130px solid #d32f2f;
            transform: translateX(-50%);
        }

        /* Mensaje dentro de la carta */
        .message {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(180deg);
            width: 80%;
            height: 60%;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            color: #b71c1c;
            opacity: 0;
            transition: top 0.5s, opacity 0.5s, transform 0.5s;
        }

        /* AnimaciÃ³n al abrir */
        .container.open .flap {
            transform: translateX(-50%) rotateX(180deg);
        }

        .container.open .message {
            top: 110px;
            opacity: 1;
            transform: translate(-50%, -50%) rotateX(0deg);
        }

        /* TÃ­tulo antes de abrir la carta */
        .intro-text {
            position: absolute;
            top: 1%;
            font-size: 24px;
            font-weight: bold;
            color: #ff4f81;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="intro-text">ðŸ’Œ Â¡Feliz DÃ­a! ðŸ’Œ</div>
    <div class="container" onclick="toggleOpen()">
        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="triangle-bottom"></div>
        <div class="message">Â¡Te quiero mucho! 
            <img src="/img/yo.png" alt="yo">
        </div>
    </div>

    <script>
        function toggleOpen() {
            document.querySelector('.container').classList.toggle('open');
            generarCorazones();
            generarPuntos();
        }

        function generarCorazones() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        function generarPuntos() {
            for (let i = 0; i < 30; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                dot.style.left = Math.random() * window.innerWidth + "px";
                dot.style.top = Math.random() * window.innerHeight + "px";
                dot.style.animationDuration = (Math.random() * 3 + 1) + "s";
                document.body.appendChild(dot);

                setTimeout(() => {
                    dot.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
